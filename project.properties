
# Where to find source code, used by tasklist plugin.
maven.src.dir = .

# Tell maven where to find jdd.jar, because it cannot build it itself.
maven.jar.override = on
maven.jar.jdd = ${basedir}/jdd.jar

# Main class when building jar file
maven.jar.mainclass = NQueens

# The logo to show on the generated site. 
#maven.xdoc.poweredby.image = http://sourceforge.net/sflogo.php?group_id=72725&amp;type=5
#maven.xdoc.poweredby.title = Visit our Sourceforge project page!
#maven.xdoc.poweredby.url = http://sourceforge.net/projects/javabdd

# Properties for compiling JNI.
maven.native.src = .
maven.native.src.includes = buddy/src/*.c buddy/src/*.h buddy_jni.c
